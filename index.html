<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
</head>
<body>
    <div class="navbar">
        Please share your valuable suggesation and feedback with us .
    </div>
    <div class="main-container">
        <div class="left">
            <h1 class="feedback">We would love to hear back from you !!!</h1>
            <form name="contact" method="POST" data-netlify="true">
                <div class="slide-class-1">

                <div class="row">
                    <div class="col">
                        <h1>Quality of Food</h1>
                        
                    </div>
                    <div class="col">
                        <div class="rating">
                            <span class="fa fa-star " id="question-one-one"></span>
                            <span class="fa fa-star " id="question-one-two"></span>
                            <span class="fa fa-star " id="question-one-three"></span>
                            <span class="fa fa-star" id="question-one-four"></span>
                            <span class="fa fa-star" id="question-one-five"></span>
                        </div>
                    </div>
                    <div class="col-h">
                        <label for="question-1"></label>
                        <input type="number" id="feedback-1" name="question-1" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <h1>Service</h1>
                        
                    </div>
                    <div class="col">
                        <div class="rating">
                            <span class="fa fa-star " id="question-two-one"></span>
                            <span class="fa fa-star " id="question-two-two"></span>
                            <span class="fa fa-star " id="question-two-three"></span>
                            <span class="fa fa-star" id="question-two-four"></span>
                            <span class="fa fa-star" id="question-two-five"></span>
                        </div>
                    </div>
                    <div class="col-h">
                        <label for="question-2"></label>
                        <input type="number" id="feedback-2" name="question-2" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <h1>Hygiene</h1>
                        
                    </div>
                    <div class="col">
                        <div class="rating">
                            <span class="fa fa-star " id="question-three-one"></span>
                            <span class="fa fa-star " id="question-three-two"></span>
                            <span class="fa fa-star " id="question-three-three"></span>
                            <span class="fa fa-star" id="question-three-four"></span>
                            <span class="fa fa-star" id="question-three-five"></span>
                        </div>
                    </div>
                    <div class="col-h">
                        <label for="question-3"></label>
                        <input type="number" id="feedback-3" name="question-3" />
                    </div>
                  </div>
                    
                </div>
                  <div class="slide-class-2">

                  </div>
                  
                  
                 
                    
                    
                    
                <div class="row">
                  <div class="col">
                    <label for="mobile">Contact Number</label>
                    <input
                  type="tel"
                  id="mobile"
                  placeholder="Enter Mobile Number"
                  name="mobile_number"
                  required
                  minlength="10"
                  maxlength="10"
                />
                

                </div>
                  
                  <div class="col">
                    <label for="email">Email Address</label>
                    <input
                      type="email"
                      id="email"
                      placeholder="Enter Email Address"
                      name="email"
                      required
                      minlength="8"
                      maxlength="50"
                    />
                  </div>
                  
                </div>
                
                  <div class="row">
                    <div class="col">
                      <label for="message">Your Message</label>
                      <textarea
                        id="message"
                        placeholder="Enter your issue/message"
                        rows="3"
                        name="message"
                        required
                        minlength="15"
                        maxlength="300"
                      ></textarea>
                    </div>
                   
                    
                    
                  </div>
                  <input type="submit" value="Submit" class="btn-submit" />
                </div>
               
              </form>
        </div>
        <div class="right">
            
        </div>
    </div>
    
</body>
<script src="./js/script.js"></script>
</html>
