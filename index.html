<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
</head>
<body>
    <div class="navbar">

    </div>
    <div class="main-container">
        <div class="left">
            <h1>Feedback Form</h1>
            <form name="contact" method="POST" data-netlify="true">
                <div class="row">
                    <div class="col">
                        <h1>Question 1</h1>
                        
                    </div>
                    <div class="col">
                        <div class="rating">
                            <span class="fa fa-star " id="one"></span>
                            <span class="fa fa-star " id="two"></span>
                            <span class="fa fa-star " id="thre"></span>
                            <span class="fa fa-star" id="four"></span>
                            <span class="fa fa-star" id="five"></span>
                        </div>
                    </div>
                    <div class="col-h">
                        <label for="question-1"></label>
                        <input type="number" id="feedback-1" name="question-1" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <h1>Question 2</h1>
                        
                    </div>
                    <div class="col">
                        <div class="rating">
                            <span class="fa fa-star "></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                    </div>
                    <div class="col-h">
                        <label for="question-1"></label>
                        <input type="number" id="feedback-1" name="question-1" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <h1>Question 3</h1>
                        
                    </div>
                    <div class="col">
                        <div class="rating">
                            <span class="fa fa-star "></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                    </div>
                    <div class="col-h">
                        <label for="question-1"></label>
                        <input type="number" id="feedback-1" name="question-1" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <h1>Question 4</h1>
                        
                    </div>
                    <div class="col">
                        <div class="rating">
                            <span class="fa fa-star "></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                    </div>
                    <div class="col-h">
                        <label for="question-1"></label>
                        <input type="number" id="feedback-1" name="question-1" />
                    </div>
                  </div>
                <div class="row">
                  <div class="col">
                    <label for="name">Full Name</label>
                    <input
                      type="text"
                      id="name"
                      placeholder="Enter your Full Name"
                      name="name"
                      required
                      minlength="8"
                      maxlength="16"
                    />
                  </div>
                  <div class="col">
                    <label for="email">Email Address</label>
                    <input
                      type="email"
                      id="email"
                      placeholder="Enter Email Address"
                      name="email"
                      required
                      minlength="8"
                      maxlength="24"
                    />
                  </div>
                  
                </div>
                
                  <div class="row">
                   
                    <div class="col">
                        <label for="mobile">Contact Number</label>
                        <input
                      type="tel"
                      id="mobile"
                      placeholder="Enter Mobile Number"
                      name="mobile_number"
                      required
                      minlength="10"
                      maxlength="10"
                    />
                    

                    </div>
                    
                  </div>
                  <input type="submit" value="Submit" class="btn-submit" />
                </div>
               
              </form>
        </div>
        <div class="right"></div>
    </div>
    <div class="bottom">

    </div>
</body>
<script src="./js/script.js"></script>
</html>
